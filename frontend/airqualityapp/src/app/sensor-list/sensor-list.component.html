<div class="chart-container">
  <canvas id="sensorChart"></canvas>
</div>

<table>
  <tr>
    <th>Timestamp</th>
    <th>Sensor Type</th>
    <th>Value</th>
  </tr>
  <tr *ngFor="let reading of sensorReadings | slice:0:100">
    <td>{{ reading.timestamp }}</td>
    <td>{{ reading.sensorType }}</td>
    <td>{{ reading.value }}</td>
  </tr>
</table>
